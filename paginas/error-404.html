<!DOCTYPE html>
<html lang="es_AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Grupo 3">
  <meta name="description" content="página de error que se muestra cuando un usuario intenta acceder a una URL que no existe o que no se encuentra en un sitio web">
  <meta name="keywords" content="Error 404,Página no encontrada,Enlace roto,Error de página,Página eliminada,Recurso no disponible,Dirección incorrecta,Error HTTP 404,Error de navegación,Error de servidor">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <main class="main">

    <div class="card py-2" style="width: 100%;">
      <img src="../img/error-404-.png" class="card-img-top" alt="gif 404">   
    </div>
        
    <div class="card my-5">
      <div class="card-header">Oops. Error 404</div>
       <div class="card-body">
         <h5 class="card-title">No pudimos encontrar la página que estás buscando.</h5>
         <p class="card-text">Esto puede ocurrir por varias razones, como un enlace roto, una URL mal escrita o una página que ha sido eliminada o movida.</p>
         <p class="card-text">Tal vez puedes encontrar lo que buscas en nuestra homepage</p>
         <a href="../index.html" class="btn">Ir a Más que Páginas</a>
        </div>
    </div>
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
